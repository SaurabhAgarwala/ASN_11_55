{% extends 'base.html' %}

<title>SignUp</title>

{% block one %}
<div>
  <h2><u>Sign Up</u></h2>
  <p>Enter your details:</p><br>
  <div style="text-align: center; margin: 0 auto;">
    <form action="{% url 'users:signup' %}" method="POST" style="margin-left: 15%; margin-right: 15%; width: 70%;">
    {% csrf_token %}
    {% include 'bs4_form.html' with form=form %}  
    {% if request.GET.next %}
        <input type="hidden" name="next" value="{{ request.GET.next }}">
    {% endif %}
    <input type="submit">
    </form>
    <p>Already have an account? <a href="{% url 'users:login' %}">Log In Here.</p>
  </div>
</div>            
{% endblock %}
